<body>
	<nav class="navbar navbar-fixed-top navbar-dark bg-primary">
		<a class="navbar-brand" href="#"><img src="images/logo-48x48.png"></a>
		<a class="navbar-brand" href="#">Pathway</a>

		<div class="nav navbar-nav pull-xs-right">

	<div class="container">
		<app>Loading...</app>
	</div>

	

	<script>
		<!-- @if isDev -->
		/**
		 * The package name `js` matches the folder structure inside `/build`.
		 * And the `main` property points to the app entry file - `bootstrap.js`.
		 */
		System.config({
			packages: {
				'js': {
					main: 'bootstrap.js'
				}
			}
		});

		System.import('js')
			.catch(console.error.bind(console));
		<!-- @endif -->

		<!-- @if isProd -->
		/**
		 * The bundle name `js/app.js` matches the file under the `/build` folder.
		 * It also maps the entry dependecy module - `bootstrap`.
		 */
		System.config({
			bundles: {
				'js/app.js': ['bootstrap']
			}
		});

		System.import('bootstrap')
			.catch(console.error.bind(console));
		<!-- @endif -->
	</script>
</body>

</html>
